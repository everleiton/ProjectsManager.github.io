<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project Manager</title>
  <link rel="stylesheet" href="./css/style.css" >
  <link rel="stylesheet" href="./framework/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  <div class="contenedor">

          <div class="botonopciones">
            <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">more_vert</i>
            </button>
              <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right" >
                <li class="mdl-menu__item">Mostrar cuadro de espera</li>
                <li class="mdl-menu__item">Importar de Json</li>
                <li class="mdl-menu__item">Exportar a Json</li>
              </ul>
        </div>
          <div class="mdl-tooltip mdl-tooltip--large" for="demo-menu-lower-right">Opciones...</div>

          <div  id="context-menu">
              <ul>
                <li class="addpro" id="crear_proyecto"><i class="material-icons">assignment</i>Crear proyecto</li>
                <li class="addper" id="crear_persona"> <i class="material-icons">person_outline</i>Crear persona</li>
              </ul>
          </div>
  </div>

      <div class="agregarproyecto">
          <dialog id="dialog" class="mdl-dialog">
              <h3 class="mdl-dialog__title">Agregar un proyecto</h3>
                <div class="mdl-dialog__content">
                      <div class="mdl-textfield mdl-js-textfield">
                          <input class="mdl-textfield__input" type="text" id="nombre">
                          <label class="mdl-textfield__label" for="nombre">Nombre del proyecto...</label>
                      </div>
                </div>
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button" >Cancelar</button>
                        <button type="button" class="mdl-button">Agregar proyecto</button>
                    </div>
          </dialog>
      </div>

      <div class="agregarpersona">
            <dialog id="dialog2" class="mdl-dialog">
                  <h3 class="mdl-dialog__title">Agregar una persona</h3>
                      <div class="mdl-dialog__content">
                          <div class="mdl-textfield mdl-js-textfield">
                              <input class="mdl-textfield__input" type="text" id="nombre">
                              <label class="mdl-textfield__label" for="nombre">Nombre de la persona...</label>
                          </div>
                      </div>
                      <div class="mdl-dialog__actions">
                          <button type="button" class="mdl-button">Cancelar</button>
                          <button type="button" class="mdl-button">Agregar persona</button>
                      </div>
            </dialog>
      </div>



      <script type="text/javascript" src="./jquery/jquery-3.1.0.min.js"> </script>
      <script type="text/javascript" src="./jquery/jquery.js"> </script>
      <script src="./framework/material.min.js"></script>
    </body>
    </html>
